<!DOCTYPE html>
<html>
	<head>
		<title>FTP Server Administration Page</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/w3.css">
		<link rel="stylesheet" href="css/style.css"><style>
			.w3-bar-block .w3-bar-item 
			{
				padding: 16px
			}
			.toolbar 
			{
				float: left;
				font-size:20px;
				cursor:pointer;
			}
			.removeUserEntry 
			{
				cursor:pointer;
				font-size:30px
			}
			.popupAccessRightPage
			{
				cursor:pointer;
				font-size:20px
			}			
		</style>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
		<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
		<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	</head>
	<body>
						<table id="userTable" class="display">
							<thead>
								<tr>
									<th>User Name</th>
									<th>Password</th>
									<th align=center>Access Right</th>
									<th>Enabled</th>
									<th>Remove</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td data-order="0">anonymous<input type="hidden" id="userName0" value="anonymous"></td>
									<td></td>
									<td align=center><span class="popupAccessRightPage" onclick="popupAccessRightPage(0)">&#x1F589;</span></td>
									<td align=center><input value="1" type=checkbox id="isUserEnable0"></td>
									<td></td>
								</tr>
							</tbody>
						</table>
		<div id="userAccessRight" class="w3-modal" style="z-index:4">
			<div class="w3-modal-content w3-animate-zoom">
				<table width="100%">
					<tr class="w3-red">
						<td>Directory Access</td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td> 
							<span onclick="document.getElementById('userAccessRight').style.display='none'" class="w3-button w3-red w3-left">
								Cancel &#x2718;
							</span>
						</td>
						<td>
							<span onclick="document.getElementById('userAccessRight').style.display='none'" class="w3-button w3-red w3-right">
								Save &#x2718;
							</span>
						</td>
					</tr>					
				</table>
			</div>
		</div>							
		<script>
			var userTable,dataTable;
			$(document).ready(function() 
							{
								userTable=$('#userTable');
								dataTable=userTable.DataTable(
								{ 
									"dom": '<"toolbar">frtip',
									"CaseSensitive":true, 
									"order": [[ 0, "desc" ]],
									paging: true,
									"pageLength": 10,
									responsive: true,
									"info": true,
									"orderCellsTop": true, 
									"fixedHeader":true,
									"columnDefs": [{"className": "dt-center", "targets": [2,3,4]},
													{"orderable": false,"targets":[1,2,3,4]}
												  ],
								});
								$("div.toolbar").html("&nbsp;&#x271A;");												
								$("div.toolbar").on("click",function()
															{
																var count=dataTable.data().count();
																var tbody=userTable.children("tbody");
																var span=document.createElement("span");
																var tbody=userTable.children("tbody");
																var row=document.createElement("tr");
																var cell=row.insertCell(row.cells.length);
																cell.innerHTML="<input type=\"text\" id=\"userName"+count+"\">";
																cell=row.insertCell(row.cells.length);
																cell.className="sorting_1";
																cell.innerHTML="<input type=\"password\" id=\"password"+count+"\">";
																cell=row.insertCell(row.cells.length);
																cell.style.textAlign="center";
																cell.innerHTML="<span class=\"popupAccessRightPage\" onclick=\"popupAccessRightPage("+count+")\">&#x271A;</span>";
																cell=row.insertCell(row.cells.length);
																cell.style.textAlign="center";
																cell.innerHTML="<input type=\"checkbox\" id=\"isUserEnable"+count+"\">";
																cell=row.insertCell(row.cells.length);
																span.innerHTML="&#x1F5D1";
																span.id=count;
																span.className="removeUserEntry";
																$(span).click(function()
																			{
																				//dataTable.row($(row)).remove().draw();
																				//$(row).hide();
																				var field=document.getElementById("isRemoveThisUser"+this.id);
																				field.value="1";
																				$(row).hide();
																			});
																cell.appendChild(span);
																$(cell).append("<input type=hidden id=isRemoveThisUser"+count+" value=\"0\">");
																var dt = $('#userTable').dataTable().api();
																dt.row.add($(row));
																dt.draw();
															});																		
								
							});
			function popupAccessRightPage(id)
			{
				$("#userAccessRight").toggle();
			}								
			function addDirAccessRow(id)
			{
				var table=document.getElementById(id);
				var rowCount=table.rows.length;
				var row=table.insertRow(rowCount);
				var cell=row.insertCell(row.cells.length);
				cell.innerHTML="<input type=text id=\"virtualDir"+rowCount+"\">";
				cell=row.insertCell(row.cells.length);
				cell.innerHTML="<span style=\"cursor:pointer\" onclick=\"showRemoteDir(this)\">&#x271A;</span>";
			}
		</script>														
	</body>
</html>

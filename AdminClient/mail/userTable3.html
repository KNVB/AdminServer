     }]
	
   });

   $('#addRow').on('click', function() {

       "Password": "<input type=\"password\">",

       "Enabled": "<input value=\"1\" type=checkbox id=\"isUserEnable0\">",
       "": "&#x1F5D1;"
     }).draw();
	t.order([1, 'asc']).draw();
	t.page('last').draw(false);
   });

   // Automatically add a first row of data
   $('#addRow').click();

 });

		</script>
